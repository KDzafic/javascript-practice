<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <form class="container">
        <h2>Temperature Conversion</h2>
        <input type="number" name="temperature-value" id="temperature-value" value="0">
        <br>
        <input type="radio" name="unit" id="radio-celsius">
        <label for="radio-celsius">Celsius → Fahrenheit</label>
        <br>
        <input type="radio" name="unit" id="radio-fahrenheit">
        <label for="radio-fahrenheit">Fahrenheit → Celsius</label>
        <br>
        <button type="button" onclick="convert()">submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
