<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h1 class="current-score">000</h1>
            <h1 class="high-score">000</h1>
        </div>
    </div>
    <div class="game-border-one">
        <div class="game-border-two">
            <div class="game-border-three">
                <div id="gameboard"></div>
            </div>
        </div>
    </div>
    <h1 class="instruction">Press Enter to Start Game!</h1>
    <img src="logo.PNG" alt="snake-logo">
    
</body>
</html>
