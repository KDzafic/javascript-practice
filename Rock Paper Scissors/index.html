<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div id="score">
            <span id="computerScore">Computer:0</span>
            <span id="playerScore">You:0</span>
        </div>
        <div id="play">
            <button onclick="play('scissors')">✌️</button>
            <button onclick="play('rock')">✊</button>
            <button onclick="play('paper')">🤚</button>
        </div>
        <div id="results">
            <span id="yourChoice"></span>
            <span id="computerChoice"></span>
            <span id="winner" class=""></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
